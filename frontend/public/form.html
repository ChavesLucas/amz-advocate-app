<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ajuste o caminho para o CSS -->
</head>
<body>
    <header>
        <h1>Entre em Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Currículo</a></li>
                <li><a href="form.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form id="contactForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 [ISABELA CHAVES]. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts.js"></script> <!-- Ajuste o caminho para o JS -->
</body>
</html>
